<section class="hero-section">
    <div class="left-side">
        <div class="hero-img-container">

            <img class="hero-img" src="assets/bg.gif" alt="">

    <div class="right-side">
        <div class="logo-img-container">
        <img src="assets/CHULO__1_-removebg-preview.png" alt="" class="logo-img">

        <div class="login-form-container">
            <h2 class="hero-title">
                Welcome to <span> Chulo! </span>
            </h2>
            <h4 class="hero-second-title">
                Easy and Quick Food Delivery.
    
            </h4>
            <form class="login-form" action="/login" method="post">
                <h3 class="login-title">Log In</h3>
                
                <label class="username-label label" for="username">Username:</label>
                <input class="username-input input" type="text" id="username" name="username" required aria-label="Enter your username">
        
                <br>
        
                <label class="password-label label" for="password">Password:</label>
                <input class="password-input input" type="password" id="password" name="password" required aria-label="Enter your password">
        
                <br>
        
                <input class="submit-btn" type="submit" value="Submit" role="button" aria-label="Submit the form">
            </form>
            <p class="signup-text"><a href="#" class="signup-btn">  Sign up</a> to create an account.</p>
        </div>
    </div>
</section>
