<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/dashboard.css" />

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- 
        STRUCTURE  
    Navbar: Place | Food | Drinks |Your order

    ***
    food item card with text to speech option too
    ***

    footer with footer links
    -->

    <header>
      <div class="logo-container">
        <img src="/assets/chulo_logo.png" class="logo" alt="Chulo logo" />
      </div>
    </header>
    <nav>
      <ul class="nav-list">
        <li><a href="" class="nav-link">Place</a></li>
        <li><a href="" class="nav-link">Foods</a></li>
        <li><a href="" class="nav-link">Drinks</a></li>
        <li><a href="" class="nav-link">Your Order</a></li>
      </ul>
    </nav>
    <main>
      <div class="food-card-container">
        <!-- card 1 -->
        <article class="food-card">
          <div class="card-img-container">
            <img src="assets/pizza.jpg" alt="Pizza" />
          </div>
          <div class="card-text-section">
            <div class="title-container">
              <i
                class="fas fa-volume-up sound-icon"
                onclick="speak('Pizza')"
              ></i>
              <h3 class="food-title">Pizza</h3>
            </div>
            <button class="order-btn">Order Now</button>
          </div>
        </article>

        <!-- card 2  -->

        <article class="food-card">
            <div class="card-img-container">
              <img src="assets/chowmin.jpg" alt="Pizza" />
            </div>
            <div class="card-text-section">
              <div class="title-container">
                <i
                  class="fas fa-volume-up sound-icon"
                  onclick="speak('Chowmin')"
                ></i>
                <h3 class="food-title">Chowmin</h3>
              </div>
              <button class="order-btn">Order Now</button>
            </div>
          </article>


      </div>
    </main>

    <script src="db.js"></script>
  </body>
</html>
